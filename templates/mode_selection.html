<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Selection</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
    
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.32/build/spline-viewer.js"></script>

    <style>
        /* Box container to hold both left and right parts */
        .cover-logo-box {
            position: absolute;
            bottom: 0px;
            right: 0px;
            width: 157px;
            height: 56px;
            display: flex;
            z-index: 999;
        }

        /* Both boxes start as black */
        .left-box, .right-box {
            width: 50%;  /* Half width for each box */
            height: 100%;
            background-color: rgb(57, 55, 55);  /* Initial black color */
            transition: background-color 1s ease;  /* Smooth transition to final color */
        }

        /* Final state of the right box */
        .right-box.final-state {
            background-color: rgba(227, 227, 227);  /* Final white background */
        }

        /* Final state of the left box */
        .left-box.final-state {
            background-color: rgba(227, 227, 227);  /* Final white background */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <div class="content">
            <button onclick="location.href='/camera'">Camera Mode</button>
        </div>
    </div>
    
    <div class="spline-viewer-container">
        <!-- The 3D Viewer -->
        <spline-viewer url="https://prod.spline.design/18L3dTV9MS54TUwA/scene.splinecode"></spline-viewer>
        
        <!-- Box to cover the logo -->
        <div class="cover-logo-box">
            <div class="left-box" id="leftBox"></div> <!-- Left box -->
            <div class="right-box" id="rightBox"></div> <!-- Right box -->
        </div>
    </div>

    <div class="button-container">
        <div class="content">
            <button onclick="location.href='/upload'">Upload Image </button>
        </div>
    </div>

    <script>
        // Change the right box to white after 1 second
        setTimeout(function() {
            document.getElementById('rightBox').classList.add('final-state');
        }, 2500);  // Delay of 1 second for right box

        // Change the left box to white after 2 seconds
        setTimeout(function() {
            document.getElementById('leftBox').classList.add('final-state');
        }, 1900);  // Delay of 2 seconds for left box
    </script>
</body>
</html>
